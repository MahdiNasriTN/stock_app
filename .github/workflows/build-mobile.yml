name: Build Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./project_app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Build Android AAB (for Play Store)
        run: flutter build appbundle --release
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: project_app/build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: project_app/build/app/outputs/bundle/release/app-release.aab
      
      - name: Deploy APK to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "project_app/build/app/outputs/flutter-apk/app-release.apk"
          target: "/var/www/mobile_apps/"
          strip_components: 5
      
      - name: Rename APK with timestamp
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/mobile_apps
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            mv app-release.apk modatex-android-${TIMESTAMP}.apk
            rm -f modatex-android-latest.apk
            ln -s modatex-android-${TIMESTAMP}.apk modatex-android-latest.apk
